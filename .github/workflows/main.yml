name: React Native Android CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build & Distribute Android
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”µ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“† Install project dependencies
        run: npm install

      - name: âœ… Add index.js entry file (required for bundle)
        run: |
          echo "import {AppRegistry} from 'react-native';" > index.js
          echo "import App from './App';" >> index.js
          echo "import {name as appName} from './app.json';" >> index.js
          echo "AppRegistry.registerComponent(appName, () => App);" >> index.js

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ—ï¸ Generate Android folder using React Native CLI
        run: |
          npm install -g react-native-cli
          react-native init tempApp --version 0.73.0 --skip-install
          cp -r tempApp/android ./android
          rm -rf tempApp

      - name: ğŸ—ï¸ Build Android release APK
        run: |
          cd android
          ./gradlew assembleRelease

